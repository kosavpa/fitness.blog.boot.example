<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Сборник фитнес статей</title>
    <link rel="stylesheet" th:href="@{/login_and_registr/login_style.css}">
  </head>
  <body>
    <header th:insert="blocks/header::header"></header>
    <div id="main_contaner">
      <div id="form_cantaner">
        <h1>Вход в учетную запись</h1>
        <form th:action="@{/login}" method="post">
          <div class="login_input">
            <div>Логин:</div>
            <input type="text" name="username"/>
          </div>
          <div class="login_input">
            <div>Пароль:</div>
            <input type="password" name="password"/>
          </div>
          <div class="option_cantaner">
            <div id="remember-me">Remember Me:<input type="checkbox" id="checkbox" name="remember-me"/></div>
            <div id="login_to_oauth2_vk">Вход через VK:</div>
          </div>
          <div class="btn_cantaner">
            <div class="submit_btn">
              <button type="submit"></button>
            </div>
            <div class="oauth2_button" id="oauth2_button">
              <button type="button"></button>
            </div>
          </div>
        </form>
      </div>
      <div id="video_contaner">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5-sfG8BV8wU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
    <script th:src="@{/login_and_registr/vk_login_btn.js}"></script>
    <div th:insert="blocks/footer::footer"></div>
  </body>
</html>
