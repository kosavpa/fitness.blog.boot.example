<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Сборник фитнес статей</title>
    <link rel="stylesheet" th:href="/add/add_style.css">
  </head>
  <body>
    <header th:insert="blocks/header::header"></header>
    <div id="main_contaner">
      <h1>Добавление статьи</h1>
      <form action = "/add" enctype="multipart/form-data" method="post" th:oject="${article}" th:action="@{'/blog/' + $article.id + '/redact'}">
        <div id="header_contaner">
          <h2>Заголовок статьи</h2>
          <input type="text" name="title" th:field="*{title}">
        </div>
        <div id="image_contaner">
          <input type = "file" name = "uploadFile" class = "form-control" th:field="*{uploadFile}">
        </div>
        <div id="anons_contaner">
          <h2>Анонс статьи</h2>
          <input type="text" name="anons" th:field="*{anons}">
        </div>
        <div id="fulltext_contaner">
          <h2>Текст статьи</h2>
          <textarea name="fullText" th:field="*{fullText}"></textarea>
        </div>
        <div>
          <button type="submit">
            <h2>Обновить статью</h2>
          </button>
        </div>
      </form>
    </div>
    <div th:insert="blocks/footer::footer"></div>
  </body>
</html>
