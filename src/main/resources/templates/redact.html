<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Сборник фитнес статей</title>
    <link rel="stylesheet" th:href="@{/redact/redact_style.css}">
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
  </head>
  <body>
    <header th:insert="blocks/header::header"></header>
    <div id="main_contaner">
      <h1>Редактирование статьи</h1>
      <form enctype="multipart/form-data" method="post" th:action="@{'/blog/' + ${article.id} + '/redact'}">
        <div id="header_contaner">
          <h2>Заголовок статьи</h2>
          <input type="text" name="title" th:value="${article.title}">
        </div>
        <input type="hidden" name="image" th:value="${article.image}" readonly>
        <div id="image_contaner">
          <h2>Изображение статьи (.jpg, .png, .jpeg)</h2>
          <input type = "file" name="uploadFile" class = "form-control" accept="image/jpeg, image/jpg, image/png">
        </div>
        <div id="anons_contaner">
          <h2>Анонс статьи</h2>
          <input type="text" name="anons" th:value="${article.anons}">
        </div>
        <div id="fulltext_contaner">
          <h2>Текст статьи</h2>
          <textarea id="fullText" name="fullText" th:field="${article.fullText}"></textarea>
        </div>
        <div>
          <button type="submit">
            <h2>Обновить статью</h2>
          </button>
        </div>
      </form>
    </div>
    <div id="footer" th:insert="blocks/footer::footer"></div>
    <script>
      CKEDITOR.replace('fullText');
    </script>
  </body>
</html>
